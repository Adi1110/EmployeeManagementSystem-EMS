<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: Layout(~{::title}, ~{::section}) }">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class ="container p-5">
			<div class = "row">
				<div class = "col-md-10 offset-md-1">
					<div class = "card">
						<div class = "card-header text-center fs-4">Employee List</div>
						<th:block>
							<p class = "text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text = "${@employeeServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<div class = "card-body">
							<table class="table table-hover">
							  <thead>
							    <tr>
							      <th scope="col">Sl no.</th>
							      <th scope="col">Employee Id</th>
							      <th scope="col">First Name</th>
							      <th scope="col">Last Name</th>
							      <th scope="col">Email</th>
							      <th scope="col">Location</th>
							      <th scope="col">Gender</th>
							      <th scope="col">Action</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr th:each = "e, c : ${newList}">
							      <th scope="row">[[${c.count}]]</th>
							      <td>[[${e.empId}]]</td>
							      <td>[[${e.firstName}]]</td>
							      <td>[[${e.lastName}]]</td>
							      <td>[[${e.email}]]</td>
							      <td>[[${e.location}]]</td>
							      <td>[[${e.gender}]]</td>
							      <td>
							      	<a th:href="@{/editEmp/{id}(id=${e.id})}" class="btn btn-md btn-primary">Edit</a>
							        <a th:href="@{/deleteEmp/{id}(id=${e.id})}" class = "btn btn-md btn-danger">Delete</a>
							      </td>
							    </tr>
							  </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</section>	
</body>
</html>
