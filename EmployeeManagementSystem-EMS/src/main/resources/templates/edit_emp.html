<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ base :: Layout(~{::title}, ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Edit Employee Details</title>
</head>
<body>
	<section>
		<div class ="container">
			<div class = "row">
				<div class = "col-md-6 offset-md-3">
					<div class = "card">
					
						<div class = "card-header text-center">
							<p class = "fs-4">Edit Employee</p>
							<th:block>
								<p class = "text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text = "${@employeeServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class ="card-body">
							
							<form action="#" th:action="@{/updateEmployee}" th:object="${employee}" method="POST">
							<input type="hidden" name="id" th:value="${empList.id}">
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Employee ID</label>
							    <input type="integer" class="form-control" id="empid" placeholder="4602" name = "empId" th:value="${empList.empId}">
							  </div>
							  
							  <div class="mb-3">	
								  <div class="row">
									  <div class="col">
									    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name = "firstName" th:value="${empList.firstName}">
									  </div>
									  <div class="col">
									    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name = "lastName" th:value="${empList.lastName}">
									  </div>
									</div>
							  </div>			
							  	
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
							    placeholder="name@example.com" name = "email" th:value="${empList.email}">
							  </div>
							  
							  <div class="mb-3">
							    <label for="exampleInputPassword1" class="form-label">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="pwd@123" name = "password" th:value="${empList.password}">
							  </div>
							  
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Location</label>
							    <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Bangalore" name = "location" th:value="${empList.location}">
							  </div>
							  
							  <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Gender</label>
							    <div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" 
								  th:attrappend="checked=${empList.gender=='Male' ? 'checked' : ''}" value="Male">
								  <label class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" 
								  th:attrappend="checked=${empList.gender=='Female' ? 'checked' : ''}" value="Female">
								  <label class="form-check-label" for="inlineRadio2">Female</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other">
								  <label class="form-check-label" for="inlineRadio3">Other</label>
								</div>
							  </div>
							  
							  <button type="submit" class="btn btn-primary">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>	
</body>
</html>
